<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personlal  Registration Form</title>
</head>
<body bgcolor="yellowgreen">
    <form align="center">
        <h1><font color="red">Personal Details</font></h1>
        <label>Name</label>
        <input type="text" placeholder="Only used FirstName " /><br><br>
        <label>Password</label>
        <input type="password" placeholder="***********"  /><br><br>
        <label>Email Id</label>
        <input type="email" placeholder="abcd4354@gmail.com"  /><br><br>
        <label>Gender</label>
        <input type="radio" name="gender" checked/>Male
        <input type="radio" name="gender" />Female  <br><br>
        <label>Contact</label>
        <input type="tel" placeholder="+91-**********" /><br><br>
        <h1><font color="red">Educational Details</font></h1>
        <br>
        <label>Arts Degree</label>
        <select>
            <option selected hidden>------Select Any Group------</option>
            <option>BCA</option>
            <option>BCOM</option>
            <option>BSC</option>
            <option>NO</option>
        </select>
        <br>
        <br>
        <label>Engineer Degree</label>
        <select>
            <option selected hidden>------Select Any Group------</option>
            <option>EEE</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>NO</option>
        </select>
        <br>
        <br>
        <label>Hobbies:</label>
        <input type="checkbox" />Playing Games
        <input type="checkbox" />Watching TV
        <input type="checkbox" />Reading Books
        <br>
        <br>
        <h1><font color="red">Address Details</font></h1>
        <br>
        <textarea placeholder="Doorno/Pincode/Villege/state" > </textarea>
        <br>
        <br>
        <label>
            Attach Address Detail
        </label>
        <input type="file" />
        <br><br>
        <button type="submit" >
            Submit
        </button>
        <br><br>
        <button type="reset" >
            Cancel
        </button>

    </form>
</body>
</html>
